<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
      rem for responsive font size from the root element
      and em from de heriarchy
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
<!-- 
  Advice
    <picture>
    <source media="(min-width: )" srcset="">
    <img src="" alt="">
  </picture>
  Check for the browser support
       -->
      <img src="images/image-product-desktop.jpg" alt="Product-image" id="product-img-desk">
      <img src="images/image-product-mobile.jpg" alt="Product-image" id="product-img-mob">
      <section id="sectionContent">
        <p id="subtitle">
          P E R F U M E
        </p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span id="prices">  
          <h1>   
            $149.99
          </h1> 
          <p>
            $169.99
          </p>
        </span>
        <a href="#">
          <img src="images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </a>
      </section>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Santiago Alexander Rodriguez Triana</a>.
      </div>
    </footer>
</body>
</html>
